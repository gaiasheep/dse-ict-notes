<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8">
  <title>DSE ICT 5** 筆記庫</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    /* 让 Logo 居中且大小合适 */
    .app-name img { width: 120px; margin: 10px auto; display: block; }
    /* 侧边栏链接颜色 */
    .sidebar-nav li a { font-size: 15px; }
  </style>
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    window.docsify = {
      name: 'DSE ICT 備考',
      repo: '', 
      
      logo: 'logo.png',
      nameLink: '#/',
      
      // ✅ 关键设置：告诉 Docsify 加载这个没有下划线的文件
      loadSidebar: 'sidebar.md',
      
      // ✅ 开启目录层级：这样点击文章后，侧边栏会自动显示文章里的 H2, H3 标题
      subMaxLevel: 3, 
      
      auto2top: true,
      relativePath: true,
      
      search: 'auto',
      copyCode: { buttonText : 'Copy', errorText : 'Error', successText: 'Copied' }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
</body>
</html>
